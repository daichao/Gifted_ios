<script type="text/javascript">
window.echo = function(str, callback) {
	var exec = cordova.require('cordova/exec');
	exec(
		callback, 
		function(err) {
			alert('Nothing to echo:' + err);
		}, 
		"Echo", "echo", [str]);
};
function test() {
	window.echo("echo me", //
		function(value) {
			alert(value); // should alert true.
		}
	);
}
