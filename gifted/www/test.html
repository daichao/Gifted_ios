<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--link href="assets/css/ratchet.css" rel="stylesheet"-->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" >
    <link rel="stylesheet" href="css/reset.css" >
    <link rel="stylesheet" href="css/styles.css" >
    <link rel="stylesheet" href="js/lib/owl.carousel/owl.carousel.css">
	<link rel="stylesheet" href="js/lib/owl.carousel/owl.theme.css">
    <script type="text/javascript" src="cordova-2.6.0.js"></script>
</head>
<body>
<fieldset data-role="controlgroup">
    <legend>Vertical:</legend>
    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2a" value="on" checked="checked">
    <label for="radio-choice-v-2a">One</label>
    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2b" value="off">
    <label for="radio-choice-v-2b">Two</label>
    <input type="radio" name="radio-choice-v-2" id="radio-choice-v-2c" value="other">
    <label for="radio-choice-v-2c">Three</label>
</fieldset>
<fieldset data-role="controlgroup" data-type="horizontal">
	<input type="radio" name="sex-male" id="user-sex-male" value="on" checked="checked">
	<label for="user-sex-male">男</label>
	<input type="radio" name="sex-female" id="user-sex-female" value="off">
	<label for="user-sex-female">女</label>
</fieldset>
</body>
</html>
